<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h2 id="heading">Calculate some Arithematic Operations Here!</h2>
    <form id="calculatorForm">
    <div>
        <label for="num1">Enter First Number:
        </label><br/>
        <input type="number" id="num1" placeholder="Enter any Number" required><br/>
        <label for="num2"> Enter Second Number</label><br/>
        <input type="number" id="num2" placeholder="Enter any Number" required><br/>

    </div>
 <div>
    <select id="operation">
 Operations:
 <option value="add">Addition</option>
 <option value="subtract">Subtraction</option>
 <option value="multiply">Multiplication</option>
 <option value="modulus">Divide</option>
    </select><br/>
 <label>Click here to Calculate:</label><br/>
 <input type="button" id="button" onclick="performOperation()" value="calculate"><br/>
 <label for="result">Result:</label><br/>
 <input type="text" id="result" readonly ><br/>
</div>
</form>
    <script src="./script.js"></script>
</body>
</html>
